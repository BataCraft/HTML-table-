<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table A-Z</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 30px;
            font-weight: bold;
        }
        </style>
</head>

<body>

    <table style="width: 95%; ">
    <tr>
        <td>A</td>
        <td>B</td>
        <td colspan="2">C</td>
        <td>D</td>
        <td>E</td>
    </tr>
    <tr>
        <td>F</td>
        <td rowspan="2">G</td>
        <td>H</td>
        <td>I</td>
        <td>J</td>
        <td rowspan="2">K</td>
    </tr>
    <tr>
        <td>L</td>
        <td>M</td>
        <td>N</td>
        <td>O</td>
    </tr>
    <tr>
        <td rowspan="2">P</td>
        <td>Q</td>
        <td rowspan="2">R</td>
        <td colspan="2">S</td>
        <td>T</td>
    </tr>
    <tr>
        <td >U</td>
        <td >V</td>
        <td>W</td>
        <td>x</td>
    </tr>
    <tr>
        <td colspan="3">Y</td>
        <td colspan="3">z</td>
    </tr>
    

</table>
</body>
</html>
